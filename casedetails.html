{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Appointing Case</title>
    <style>
        body {
            background-color: #ffefd5;
            font-family: Arial, sans-serif;
            color: green;
            margin: 0;
            padding: 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table table {
            width: 70%;
            margin: 50px auto;
            /* background-color: #f5fff5; */
            /* border: 2px solid green; */
            border-radius: 10px;
            padding: 20px;
        }
        th {
            padding: 12px;
            text-align: left;
            font-size: 16px;
        }
        input[type="number"] {
            width: 90%;
            padding: 8px;
            border: 1px solid #888;
            border-radius: 5px;
        }
        input[type="submit"] {
            padding: 10px 25px;
            background-color: green;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: darkgreen;
        }
        h1 {
            color: red;
            margin-top: 20px;
        }
    </style>
</head>
<body>

{% include "heading.html" %}
<form action="/agentcase/" method="post">
    {% csrf_token %}
    <table>
        <tr>
            <th>{% include "sideindex_ageent.html" %}</th>
            <th width="1000">
                <table align="center">
                    <tr><th colspan="2">APPOINTING CASE</th></tr>
                    <tr>
                        <th>Enter Agent ID:</th>
                        <th><input type="number" required name="agent id" placeholder="Agent ID"></th>
                    </tr>
                    <tr>
                        <th colspan="2"><input type="submit" value="Appoint"></th>
                    </tr>
                </table>
            </th>
        </tr>
    </table>
    <h1 align="center">{{ message }}</h1>
</form>

</body>
</html>
