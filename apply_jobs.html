{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Application</title>
  <style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden; /* Prevent scroll */
        background-color: #ffefd5;
        font-family: Arial, sans-serif;
        color: green;
    }

    .container {
    display: flex;
    justify-content: center;
    align-items: flex-start; /* Change this line */
    height: 100%;
    padding-top: 30px; /* Adjust height as needed */
}


    .form-container {
        width: 100%;
        max-width: 600px;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 128, 0, 0.2);
        border: 2px solid green;
        overflow-y: auto;
        max-height: 95vh; /* prevent overflow */
    }

    h2 {
        text-align: center;
        color: darkgreen;
        margin-top: 0;
    }

    form table {
        width: 100%;
        border-collapse: collapse;
    }

    form th {
        text-align: left;
        padding: 8px 0;
        color: green;
    }

    form td input[type="text"],
    form td input[type="date"],
    form td input[type="number"] {
        width: 100%;
        padding: 8px;
        margin: 5px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    input[type="submit"] {
        background-color: green;
        color: white;
        padding: 10px 20px;
        font-weight: bold;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        margin-top: 15px;
    }

    input[type="submit"]:hover {
        background-color: darkgreen;
    }

    .message {
        text-align: center;
        margin-top: 20px;
        color: darkred;
        font-size: 18px;
    }

    @media (max-width: 500px) {
        .form-container {
            padding: 15px;
            margin: 10px;
            max-height: 90vh;
        }
    }
</style>

</head>
<body>

    {% include "heading.html" %}

    <div class="container">
        <div class="form-container">
            <h2>Apply for a Job</h2>
            <form action="/applicant/" method="post">
                {% csrf_token %}
                <table>
                    <tr><th>JOB_TITLE</th><td><input type="text" required name="name"></td></tr>
                    <tr><th>First Name</th><td><input type="text" required name="fn"></td></tr>
                    <tr><th>Last Name</th><td><input type="text" required name="ln"></td></tr>
                    <tr><th>Date of Birth</th><td><input type="date" required name="dob"></td></tr>
                    <tr><th>Qualification</th><td><input type="text" required name="quali"></td></tr>
                    <tr><th>Percentage</th><td><input type="number" required name="percentage"></td></tr>
                    <tr><th>Institute</th><td><input type="text" required name="institute"></td></tr>
                    <tr><th>Experience</th><td><input type="number" required name="exp"></td></tr>
                    <tr><th>Contact Number</th><td><input type="number" required name="cno"></td></tr>
                    <tr><td colspan="2" style="text-align:center;"><input type="submit" value="Apply"></td></tr>
                </table>
            </form>
            <div class="message">{{ message }}</div>
        </div>
    </div>
</body>
</html>
