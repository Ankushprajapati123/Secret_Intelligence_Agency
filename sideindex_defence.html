<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Links Left Aligned</title>
  <style>
    body {
      margin: 0px;
    }
    .links-container {
      width: 200px;
      padding: 10px 0px;
      border-radius: 10px;
    }
    .links-container a {
      display: block;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      padding: 10px 15px;
      border: 2px solid transparent;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .links-container a:hover,
    .links-container a:focus {
      outline: none;
    }
  </style>
</head>
<body>
  <div class="links-container">
    <a href="/case_creation/">Case Creation</a>
    <a href="/reports_defence/">Reports</a>
    <a href="/defence_logout/">Logout</a>
  </div>
</body>
</html>
