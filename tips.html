{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            background-color: #ffefd5;
            color: green;
            font-family: Arial, sans-serif;
        }
        table {
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            padding: 8px 12px;
            text-align: left;
        }
        th[colspan="2"] {
            text-align: center;
            font-size: 1.5rem;
            padding-bottom: 15px;
        }
        input[type="text"] {
            width: 250px;
            padding: 6px;
            font-size: 1rem;
        }
        input[type="submit"] {
            padding: 8px 16px;
            font-size: 1rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    {% include "heading.html" %}

    <form action="/suggest/" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <th>
                    {% include "homeindex.html" %}
                </th>
                <th width="1000">
                    <table align="center" border="1" cellpadding="5" cellspacing="0">
                        <tr>
                            <th colspan="2">TIPS AND SUGGESTIONS</th>
                        </tr>
                        <tr>
                            <th>Name</th>
                            <td><input type="text" required name="name"></td>
                        </tr>
                        <tr>
                            <th>Location</th>
                            <td><input type="text" required name="location"></td>
                        </tr>
                        <tr>
                            <th>Suggestion</th>
                            <td><input type="text" required name="suggestion"></td>
                        </tr>
                        <tr>
                            <td colspan="2" style="text-align: center;">
                                <input type="submit" value="Submit">
                            </td>
                        </tr>
                    </table>
                </th>
            </tr>
        </table>
    </form>

    <h1 style="text-align: center;">{{ message }}</h1>
</body>
</html>
