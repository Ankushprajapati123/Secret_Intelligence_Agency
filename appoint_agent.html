{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Appoint Agent</title>
    <style>
        body {
            background-color: #ffefd5;
            font-family: Arial, sans-serif;
            color: green;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            padding: 20px;
        }
        .sidebar {
            width: 200px;
        }
        .content {
            flex: 1;
            padding-left: 40px;
        }
        table.form-table {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            border-collapse: separate;
            border-spacing: 12px 15px;
        }
        th {
            text-align: left;
            font-size: 1.1em;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #aaa;
            border-radius: 5px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: green;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: darkgreen;
        }
        h1.message {
            text-align: center;
            margin-top: 30px;
            color: red;
        }
        caption {
            font-size: 1.5em;
            margin-bottom: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    {% include "heading.html" %}
    <div class="container">
        <div class="sidebar">
            {% include "sideindex.html" %}
        </div>
        <div class="content">
            <form action="/assign_agent/" method="post">
                {% csrf_token %}
                <table class="form-table" align="center">
                    <caption>APPOINTING AGENT</caption>
                    <tr>
                        <th>Enter Agent Name:</th>
                        <td><input type="text" name="name" required></td>
                    </tr>
                    <tr>
                        <td colspan="2" style="text-align:center;">
                            <input type="submit" value="Appoint">
                        </td>
                    </tr>
                </table>
            </form>
            <h1 class="message">{{ message }}</h1>
        </div>
    </div>
</body>
</html>
